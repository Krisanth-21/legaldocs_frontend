<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Backend Connection Test</h1>
    <p>Test connection to: <strong>https://legaldocs-backend.onrender.com</strong></p>

    <button onclick="testConnection()">Test Backend Connection</button>

    <div id="status"></div>

    <script>
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="loading">Testing connection...</div>';

            try {
                const response = await fetch('https://legaldocs-backend.onrender.com/', {
                    method: 'GET',
                });

                if (response.ok) {
                    const text = await response.text();
                    statusDiv.innerHTML = `
                        <div class="success">
                            ✅ Backend is online and responding!<br>
                            Status: ${response.status} ${response.statusText}
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="error">
                            ❌ Backend responded with error<br>
                            Status: ${response.status} ${response.statusText}
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="error">
                        ❌ Failed to connect to backend<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        // Test connection on page load
        window.onload = testConnection;
    </script>
</body>

</html>
